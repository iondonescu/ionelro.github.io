<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="css/paStyles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <h1>Lab: Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
    Grid Height:
    <input type="number" id="input_height" name="height" min="1" value="1" max="100"> Grid Width:
    <input type="number" id="input_width" name="width" min="1" value="1" max="100">
    <input type="submit" id="gridMaker">
  </form>

  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker">

  <p><strong>LEFT Click</strong> to Draw and <strong>RIGHT Click </strong> to erase <strong>Double click</strong> (try it :) )
    <p><button id=Toggle>Hocus Pocus</button>
    </p>
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="js/pa.js"></script>
</body>

</html>
